version: '3.9'

networks:
  bridge:
  driver: bridge


services:
  zookeeper:
  image: confluentinc/cp-zookeeper:latest
  environment:
    ZOOKEEPER_CLIENT_PORT: 2181
    ZOOKEEPER_TICK_TIME: 2000

  networks:
    bridge:
      aliases:
        - zookeeper

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ADVERTISED_HOST_NAME: 0.0.0.0
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      JMX_PORT: 9999
    
    networks:
      - bridge:
          aliases:
            - kafka

  kafka-producer:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - kafka
    environment:
      KAFKA_SERVER: "kafka: 9092"
      ZOOKEEPER_SERVER: "zookeeper:2181"
      PRODUCER_INTERNAL: 100
    
    networks:
      - bridge

  
  flink-producer:
    image: flink-processor
    depends_on:
      - kafka
    environment:
      KAFKA_SERVER: "kafka: 9092"
      ZOOKEEPER_SERVER: "zookeeper:2181"
      PRODUCER_INTERNAL: 100
    
    networks:
      - bridge

  generatedata:
    image: generate-data
    depends_on:
      - postgres
    
    networks:
      - bridge

    
  postgres:
    build:
      context: ./postgres
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres

    logging:
      options:
        max-size: 10m
        max-file: "3"

    ports:
      - 5432:5432

    networks:
      - bridge

  volumes:
    settings
    data 